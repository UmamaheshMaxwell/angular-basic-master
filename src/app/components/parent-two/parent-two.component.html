<div class="container">
    <h2>Using Template Reference Variable</h2>
    <p>Current count is {{child.count}}</p>
    <button (click)="child.increment()" class="btn btn-primary">Increment</button>&nbsp;
    <button (click)="child.decrement()" class="btn btn-primary">Decrement</button>&nbsp;
    <app-child-two #child></app-child-two>
</div>
